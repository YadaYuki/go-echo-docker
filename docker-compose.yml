version: "3"

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    volumes:
      - ./src:/go/src/github.com/YadaYuki/go-echo-docker
    ports:
      - "8081:8081"
    restart: always
    networks:
      - go_echo_hello_network
    depends_on:
      - db

  db:
    container_name: mariadb_db
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    ports:
      - "3306:3306"
    networks:
      - go_echo_hello_network
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      # - ./mysql/mount:/var/lib/mysql
      - ./docker/db/conf.d:/etc/mysql/conf.d
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env.development

networks:
  # default:
  #   external:
  #     name: bridge
  go_echo_hello_network:
    name: go_echo_hello_network
    driver: bridge
    # external: true
