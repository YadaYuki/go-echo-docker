version: "3"

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    volumes:
      - ./:/go/src/github.com/ulwlu/go-rest
    ports:
      - "8081:1323"
    restart: always

  db:
    container_name: mariadb_db
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    env_file:
      - .env.development
    